<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <meta charset="utf-8">
    <title>IKMEDT</title>
</head>
<body>
<a-scene href="#" id="js--scene" environment="preset: starry;">
    <a-camera id="js--camera">
        <a-entity
                id="js--cursor"
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1;"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur:300; to: 1 1 1"
                cursor="fuse:true"
                material="color: black; shader: flat"
                position="0 0 -3"
                geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.1;"
        >
        </a-entity>
    </a-camera>
    <a-light type="spot" position="-4 6 0" rotation="-80" intensity="0.5"></a-light>-->
    <a-assets>

    </a-assets>
    <a-box id="bottomGraphPart" width="9" depth="1.3" color="gray" height="0.4" position="0 0 -5" ></a-box>
    <a-box id="sideGraphPart" width="0.3" depth="1.3" color="gray" height="8" position="-4.5 0 -5"></a-box>


    <a-plane id="js--silverPlate" color="#C0C0C0" rotation="-90" width="1" depth="1" heigt="0.5" position="1 0.21 -5" onclick="placeSilver()"></a-plane>
    <a-plane id="js--bronzePlate" color="#774f2e" rotation="-90" width="1" depth="1" heigt="0.5" position="3 0.21 -5" onclick="placeBronze()"></a-plane>
    <a-plane id="js--goldPlate" color="#FFD700" rotation="-90" width="1" depth="1" heigt="0.5" position="-1 0.21 -5" onclick="placeGold()"></a-plane>
    <a-plane id="js--pinkPlate" color="#FF0084" rotation="-90" width="1" depth="1" heigt="0.5" position="-3 0.21 -5" onclick="placePink()"></a-plane>

<!--    3 pink boxes-->
    <a-box id="js--pink1" color="#FF0084" position=" 2.5 0.5 2.5" scale="0.5 0.5 0.5" onclick="pickPink()"></a-box>
    <a-box id="js--pink2" color="#FF0084" position=" -2.5 3 2.5" scale="0.5 0.5 0.5" onclick="pickPink1()"></a-box>
    <a-box id="js--pink3" color="#FF0084" position=" 5 0.5 -1.5" scale="0.5 0.5 0.5" onclick="pickPink2()"></a-box>

<!--    1 gold boxes-->
    <a-box id="js--gold" color="#FFD700" position=" -5 3 -3" scale="0.5 0.5 0.5" onclick="pickGold()"></a-box>

<!--    2 silver boxes-->
    <a-box id="js--silver1" color="#C0C0C0" position=" -5 1 5" scale="0.5 0.5 0.5" onclick="pickSilver()"></a-box>
    <a-box id="js--silver2" color="#C0C0C0" position=" 3 3 1" scale="0.5 0.5 0.5" onclick="pickSilver1()"></a-box>

    <!--    1 bronze boxes-->
    <a-box id="js--bronze" color="#774f2e" position=" -1 1 3.5" scale="0.5 0.5 0.5" onclick="pickBronze()"></a-box>
</a-scene>
<script src="../js/bdam.js" type="text/javascript"></script></body>
</html>
