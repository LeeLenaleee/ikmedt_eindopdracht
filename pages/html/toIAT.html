<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <meta charset="utf-8">
    <title>IKMEDT</title>
</head>
<body>
<a-scene href="#" id="js--scene">
    <a-camera id="js--camera" position="0 0 0">
        <a-entity
                id="js--cursor"
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1;"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur:300; to: 1 1 1"
                cursor="fuse:true"
                material="color: black; shader: flat"
                position="0 0 -3"
                geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.1;"
        >
        </a-entity>
    </a-camera>
    <a-sky color="gray"></a-sky>
    <a-text color="white" value="Hier maken we kennis met de spec IAT. Ook hier maken we net als bij SE dingen maar gaat het ook vooral om hoe de gebruiker er mee omgaat dus het moet er mooi uitzien, verf het huis." position="0 2 -4" width="4" align="center"></a-text>
    <a-box position="0 -1 -4" width="3" color="green" depth="0.2" onclick="function toBDAM() {
        location.replace('iat.html')
    }
    toBDAM()">
        <a-text value="Start" position="-0.22 0.2 1" color="white" ></a-text>
    </a-box>
</a-scene>
</body>
</html>
