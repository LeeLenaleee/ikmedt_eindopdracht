<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <meta charset="utf-8">
    <title>VR</title>
</head>
<body>
<a-scene href="#" id="js--scene" environment="preset: forest;">
    <a-camera id="js--camera" position="15 2 15">
        <a-entity
                id="js--cursor"
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1;"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur:300; to: 1 1 1"
                cursor="fuse:true"
                material="color: black; shader: flat"
                position="0 0 -3"
                geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.1;"
        >
        </a-entity>
    </a-camera>
    <a-assets>
        <!--        muur lang-->
        <a-asset-item id="muur-obj" src="../../3dModels/muur.obj"></a-asset-item>
        <a-asset-item id="muur-mtl" src="../../3dModels/muur.mtl"></a-asset-item>
        <!--        deur-->
        <a-asset-item id="deur-obj" src="../../3dModels/deur.obj"></a-asset-item>
        <a-asset-item id="deur-mtl" src="../../3dModels/deur.mtl"></a-asset-item>
        <!--        muur lang - deur-->
        <a-asset-item id="muurZonderDeur-obj" src="../../3dModels/muurZonderDeur.obj"></a-asset-item>
        <a-asset-item id="muurZonderDeur-mtl" src="../../3dModels/muurZonderDeur.mtl"></a-asset-item>
        <!--        korte muuren-->
        <a-asset-item id="korteMuur1-obj" src="../../3dModels/muurZijkanten.obj"></a-asset-item>
        <a-asset-item id="korteMuur1-mtl" src="../../3dModels/muurZijkanten.mtl"></a-asset-item>
        <a-asset-item id="korteMuur2-obj" src="../../3dModels/muurZijkanten.obj"></a-asset-item>
        <a-asset-item id="korteMuur2-mtl" src="../../3dModels/muurZijkanten.mtl"></a-asset-item>
        <!--        Dak-->
        <a-asset-item id="rietDak-obj" src="../../3dModels/rietDak.obj"></a-asset-item>
        <a-asset-item id="rietDak-mtl" src="../../3dModels/rietDak.mtl"></a-asset-item>
        <!--        extra mtl files for colloring-->
<!--        deur-->
        <a-asset-item id="deurYellow-mtl" src="../../3dModels/extraMtlColorFiles/deurYellow.mtl"></a-asset-item>
        <a-asset-item id="deurBlue-mtl" src="../../3dModels/extraMtlColorFiles/deurBlue.mtl"></a-asset-item>
        <a-asset-item id="deurRed-mtl" src="../../3dModels/extraMtlColorFiles/deurRed.mtl"></a-asset-item>
<!--        zijmuren-->
        <a-asset-item id="muurZijkantenYellow-mtl" src="../../3dModels/extraMtlColorFiles/muurZijkantenYellow.mtl"></a-asset-item>
        <a-asset-item id="muurZijkantenBlue-mtl" src="../../3dModels/extraMtlColorFiles/muurZijkantenBlue.mtl"></a-asset-item>
        <a-asset-item id="muurZijkantenRed-mtl" src="../../3dModels/extraMtlColorFiles/muurZijkantenRed.mtl"></a-asset-item>
<!--        korte muur naast deur-->
        <a-asset-item id="muurZonderDeurYellow-mtl" src="../../3dModels/extraMtlColorFiles/muurZonderDeurYellow.mtl"></a-asset-item>
        <a-asset-item id="muurZonderDeurBlue-mtl" src="../../3dModels/extraMtlColorFiles/muurZonderDeurBlue.mtl"></a-asset-item>
        <a-asset-item id="muurZonderDeurRed-mtl" src="../../3dModels/extraMtlColorFiles/muurZonderDeurRed.mtl"></a-asset-item>
<!--        dak-->
        <a-asset-item id="rietDakRed-mtl" src="../../3dModels/extraMtlColorFiles/rietDakRed.mtl"></a-asset-item>
        <a-asset-item id="rietDakBlue-mtl" src="../../3dModels/extraMtlColorFiles/rietDakBlue.mtl"></a-asset-item>
        <a-asset-item id="rietDakYellow-mtl" src="../../3dModels/extraMtlColorFiles/rietDakYellow.mtl"></a-asset-item>
<!--        lange muur-->
        <a-asset-item id="muurYellow-mtl" src="../../3dModels/extraMtlColorFiles/muurYellow.mtl"></a-asset-item>
        <a-asset-item id="muurBlue-mtl" src="../../3dModels/extraMtlColorFiles/muurBlue.mtl"></a-asset-item>
        <a-asset-item id="muurRed-mtl" src="../../3dModels/extraMtlColorFiles/muurRed.mtl"></a-asset-item>
    </a-assets>

    <!--    scale nodig voor size omdat het custom ombjects zijn dus can jniet met heigt en widht werken-->
    <a-obj-model id="js--bigWall" position="4.5 0 2.7" rotation="0 90" scale="1 1 1" src="#muur-obj" mtl="#muur-mtl" onclick="colorBigWall()"></a-obj-model>
    <a-obj-model id="js--smollWall" position="3.8 0 10" rotation="0 90" scale="1 1 1" src="#muurZonderDeur-obj" mtl="#muurZonderDeur-mtl" onclick="colorSmallWall()"></a-obj-model>
    <a-obj-model id="js--door" position="10 0 10" rotation="0 90" scale="1 1 1" src="#deur-obj" mtl="#deur-mtl" onclick="colorDoor()"></a-obj-model>
    <a-obj-model id="js--smollSmollWall" position="11.35 0 6.27" rotation="0" scale="1 1 1"  src="#korteMuur1-obj" mtl="#korteMuur1-mtl" onclick="colorSmollSmollWall()"></a-obj-model>
    <a-obj-model id="js--smollSmollWall2" position="-1.5 0 6.3" rotation="0" scale="1 1 1" src="#korteMuur2-obj" mtl="#korteMuur2-mtl" onclick="colorSmollSmollWall2()"></a-obj-model>
    <a-obj-model id="js--roof" position="5 1.3 6" rotation="0" scale="0.8 1.5 1.2" src="#rietDak-obj" mtl="#rietDak-mtl" onclick="colorRoof()"></a-obj-model>

    <!--    paints and paint remover-->
    <a-sphere id="sphere-red" position = "16 0.5 12" radius="0.5" color="red" onclick="selectRed()"> </a-sphere>
    <a-sphere id="sphere-blue" position = "19 0.5 12" radius="0.5" color="blue" onclick="selectBlue()"> </a-sphere>
    <a-sphere id="sphere-yellow" position = "17 0.5 12" radius="0.5" color="yellow" onclick="selectYellow()"> </a-sphere>
    <a-sphere id="sphere-textureNotFound" src="../../images/textureNotFound.jpg" position = "18 0.5 12" radius="0.5" onclick="selectDefault()"> </a-sphere>

    <!--    Camera movement to other corners-->
    <!--    SouthEast-->
    <a-cylinder color="cyan" segments-radial="6" height="0.8" position="15 0 15" onclick="cameraToSouthEast()"></a-cylinder>
    <!--    SouthWest-->
    <a-cylinder color="cyan" segments-radial="6" height="0.8" position="-8 0 15" onclick="cameraToSouthWest()"></a-cylinder>
    <!--    NorthEast-->
    <a-cylinder color="cyan" segments-radial="6" height="0.8" position="15 0 -5" onclick="cameraToNorthEast()"></a-cylinder>
    <!--    NorthWest-->
    <a-cylinder color="cyan" segments-radial="6" height="0.8" position="-8 0 -5" onclick="cameraToNorthwest()"></a-cylinder>

</a-scene>
<script src="../js/iat.js" type="text/javascript"></script>
</body>
</html>
