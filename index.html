<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <meta charset="utf-8">
    <title>IKMEDT</title>
  </head>
  <body>
    <a-scene href="#" id="js--scene" environment="preset: forest;">
      <a-camera id="js--camera">
        <a-entity
          id="js--cursor"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1;"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur:300; to: 1 1 1"
          cursor="fuse:true"
          material="color: black; shader: flat"
          position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.1;"
        >
        </a-entity>
      </a-camera>
      <a-assets>
        <img id="seThumbnail" src="images/code.jpg" alt="Random Code img">
        <img id="bdamThumbnail" src="images/grafiek.jpg" alt="Random Grafiek img">
        <img id="iatThumbnail" src="images/mediakech.jpg" alt="Random mediakech img">
      </a-assets>
      <a-link href="pages/html/se.html" title="SE" image="#seThumbnail" position="-3.75 1.5 -4" rotation="0 20"></a-link>
      <a-link href="pages/html/bdam.html" title="BDAM" image="#bdamThumbnail" position="0 1.5 -4"></a-link>
      <a-link href="pages/html/iat.html" title="IAT" image="#iatThumbnail" position="3.75 1.5 -4" rotation="0 -20"></a-link>
    </a-scene>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
